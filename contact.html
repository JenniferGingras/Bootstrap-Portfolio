        <hr>
      </div>
      <!--Contact form-->
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="someone@somewhere.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="If you can't say something nice... you know the rest."></textarea>
          </div>
        </form>
      </div>
    </div>
    <!--Submit Button-->
    <div class="justify-content-start">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
